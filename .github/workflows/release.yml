name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dify Plugin CLI
        run: |
          set -e
          PLUGIN_VERSION=$(curl -s https://api.github.com/repos/dify-ai/dify-plugin/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Dify Plugin CLI version: ${PLUGIN_VERSION}"
          
          PLATFORM="linux-amd64"
          ARCH=$(uname -m)
          echo "Detected architecture: ${ARCH}"
          if [ "${ARCH}" = "aarch64" ] || [ "${ARCH}" = "arm64" ]; then
            PLATFORM="linux-arm64"
          fi
          echo "Platform: ${PLATFORM}"
          
          DOWNLOAD_URL="https://github.com/dify-ai/dify-plugin/releases/download/${PLUGIN_VERSION}/dify-plugin-${PLATFORM}"
          echo "Download URL: ${DOWNLOAD_URL}"
          
          curl -L -o dify "${DOWNLOAD_URL}" || {
            echo "Failed to download Dify Plugin CLI"
            exit 1
          }
          
          chmod +x dify
          sudo mv dify /usr/local/bin/
          dify version

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Package plugin
        run: |
          chmod +x package.sh
          ./package.sh ${{ steps.get_version.outputs.version }}

      - name: Get plugin filename
        id: get_filename
        run: |
          FILENAME=$(ls *.difypkg | head -1)
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "Plugin file: $FILENAME"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            
            Download the `.difypkg` file and install it in your Dify instance.
          files: ${{ steps.get_filename.outputs.filename }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

