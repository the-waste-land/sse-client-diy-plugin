name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来创建 release
      id-token: write  # 用于 OIDC（如果需要）
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dify Plugin CLI
        run: |
          set -e
          
          PLATFORM="linux-amd64"
          ARCH=$(uname -m)
          echo "Detected architecture: ${ARCH}"
          if [ "${ARCH}" = "aarch64" ] || [ "${ARCH}" = "arm64" ]; then
            PLATFORM="linux-arm64"
          fi
          echo "Platform: ${PLATFORM}"
          
          # 使用正确的仓库和文件名格式
          # 仓库: langgenius/dify-plugin-daemon
          # 文件名格式: dify-plugin-${PLATFORM} (注意：没有 -daemon 后缀)
          DOWNLOAD_URL="https://github.com/langgenius/dify-plugin-daemon/releases/latest/download/dify-plugin-${PLATFORM}"
          echo "Download URL: ${DOWNLOAD_URL}"
          
          # 下载文件（跟随重定向）
          curl -L -f -o dify-plugin "${DOWNLOAD_URL}" || {
            echo "Failed to download Dify Plugin CLI"
            echo "Please check: https://github.com/langgenius/dify-plugin-daemon/releases"
            exit 1
          }
          
          # 验证下载的文件不为空
          if [ ! -s dify-plugin ]; then
            echo "Error: Downloaded file is empty"
            exit 1
          fi
          
          # 验证文件是二进制文件（不是 HTML 错误页面）
          FILE_TYPE=$(file dify-plugin)
          echo "File type: ${FILE_TYPE}"
          if echo "${FILE_TYPE}" | grep -q "text\|HTML"; then
            echo "Error: Downloaded file appears to be text/HTML, not a binary"
            echo "File content (first 20 lines):"
            head -20 dify-plugin
            exit 1
          fi
          
          chmod +x dify-plugin
          sudo mv dify-plugin /usr/local/bin/dify
          
          # 验证安装
          dify version

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Package plugin
        run: |
          chmod +x package.sh
          ./package.sh ${{ steps.get_version.outputs.version }}

      - name: Get plugin filename
        id: get_filename
        run: |
          FILENAME=$(ls *.difypkg | head -1)
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "Plugin file: $FILENAME"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            
            Download the `.difypkg` file and install it in your Dify instance.
          files: ${{ steps.get_filename.outputs.filename }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

