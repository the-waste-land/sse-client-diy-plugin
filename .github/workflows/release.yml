name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dify Plugin CLI
        run: |
          set -e
          
          PLATFORM="linux-amd64"
          ARCH=$(uname -m)
          echo "Detected architecture: ${ARCH}"
          if [ "${ARCH}" = "aarch64" ] || [ "${ARCH}" = "arm64" ]; then
            PLATFORM="linux-arm64"
          fi
          echo "Platform: ${PLATFORM}"
          
          # 获取最新 release 信息
          echo "Fetching latest release info..."
          RELEASE_INFO=$(curl -s https://api.github.com/repos/dify-ai/dify-plugin/releases/latest)
          
          # 提取版本号
          PLUGIN_VERSION=$(echo "${RELEASE_INFO}" | grep -o '"tag_name": "[^"]*"' | cut -d'"' -f4)
          echo "Dify Plugin CLI version: ${PLUGIN_VERSION}"
          
          # 查找匹配的 asset 下载链接
          DOWNLOAD_URL=$(echo "${RELEASE_INFO}" | grep -o "https://github.com/dify-ai/dify-plugin/releases/download/[^\"]*dify-plugin-${PLATFORM}[^\"]*" | head -1)
          
          # 如果没找到，尝试使用标准格式
          if [ -z "${DOWNLOAD_URL}" ]; then
            DOWNLOAD_URL="https://github.com/dify-ai/dify-plugin/releases/download/${PLUGIN_VERSION}/dify-plugin-${PLATFORM}"
          fi
          
          echo "Download URL: ${DOWNLOAD_URL}"
          
          # 下载文件
          curl -L -f -o dify "${DOWNLOAD_URL}" || {
            echo "Failed to download Dify Plugin CLI from ${DOWNLOAD_URL}"
            echo "Trying alternative method..."
            # 备用方法：直接使用 latest 重定向
            curl -L -f -o dify "https://github.com/dify-ai/dify-plugin/releases/latest/download/dify-plugin-${PLATFORM}" || {
              echo "All download methods failed"
              exit 1
            }
          }
          
          # 验证下载的文件不为空
          if [ ! -s dify ]; then
            echo "Error: Downloaded file is empty"
            exit 1
          fi
          
          # 验证文件是二进制文件（不是 HTML 错误页面）
          FILE_TYPE=$(file dify)
          echo "File type: ${FILE_TYPE}"
          if echo "${FILE_TYPE}" | grep -q "text\|HTML"; then
            echo "Error: Downloaded file appears to be text/HTML, not a binary"
            head -10 dify
            exit 1
          fi
          
          chmod +x dify
          sudo mv dify /usr/local/bin/
          dify version

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Package plugin
        run: |
          chmod +x package.sh
          ./package.sh ${{ steps.get_version.outputs.version }}

      - name: Get plugin filename
        id: get_filename
        run: |
          FILENAME=$(ls *.difypkg | head -1)
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "Plugin file: $FILENAME"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Installation
            
            Download the `.difypkg` file and install it in your Dify instance.
          files: ${{ steps.get_filename.outputs.filename }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

